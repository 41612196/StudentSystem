<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <link rel="stylesheet" type="text/css" href="frame/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="frame/css/main.css"/>
    <script type="text/javascript" src="frame/js/libs/modernizr.min.js"></script>
    <style type="text/css">
        .auto-style1 {
            width: 114%;
        }
    </style>
</head>
<body>

<div class="container clearfix">

    <!--/sidebar-->

        <div class="result-wrap">
            <div class="result-title">
                <h3>欢迎使用成绩管理系统</h3>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">windows10</span>
                    </li>

                    <li>
                        <label class="res-lab">陕西师范大学-版本</label><span class="res-info">v-0.1</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">localhost [ 127.0.0.1 ]</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">127.0.0.1</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>使用帮助</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">制作by：</label><span class="res-info">陕西师范大学-计算机科学学院</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
